<!doctype html>
<html lang="fr">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}</style>

<meta charset="utf-8" />

<body class="bg-sky-50 min-h-screen" data-page="inventaire-menage">
<header id="nav"></header>
<main class="p-4 space-y-6">
<h1 class="text-xl font-semibold text-sky-700">Inventaire – Ménage</h1>


<section class="bg-white rounded-2xl shadow p-4 space-y-3">
<form id="addItemClean" class="grid gap-2">
<input class="input" id="itemName" placeholder="Nom de l'objet" required />
<input class="input" id="itemQty" type="number" step="1" placeholder="Quantité initiale" value="0"/>
<button class="btn-primary" type="submit">Ajouter l'objet</button>
</form>
<ul id="inventoryListClean" class="divide-y"></ul>
</section>
</main>


<script type="module" src="/js/firebase-init.js"></script>
<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/ui.js"></script>

</body>

</html>
