<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Inventaire Technique – La Plage</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-sky-50 min-h-screen" data-page="inventaire-technique">
<header id="nav"></header>
<main class="p-4 space-y-6">
<h1 class="text-xl font-semibold text-sky-700">Inventaire – Technique</h1>


<section class="bg-white rounded-2xl shadow p-4 space-y-3">
<form id="addItemTech" class="grid gap-2">
<input class="input" id="itemName" placeholder="Nom de l'objet" required />
<input class="input" id="itemQty" type="number" step="1" placeholder="Quantité initiale" value="0"/>
<button class="btn-primary" type="submit">Ajouter l'objet</button>
</form>
<ul id="inventoryListTech" class="divide-y"></ul>
</section>
</main>


<script type="module" src="/js/firebase-init.js"></script>
<script type="module" src="/js/auth.js"></script>
<script type="module" src="/js/ui.js"></script>
<script type="module" src="/js/app.js"></script>
</body>
</html>
